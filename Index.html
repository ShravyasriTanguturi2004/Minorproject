    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            width: 100%;
            background-color: darkblue;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000; /* Make sure it stays on top */
            color: aliceblue;
        }
        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        .header-content .title {
            font-size: 80px;
            margin: 10px 0;
        }
        .nav {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-family: 'Times New Roman', Times, serif;
        }
        .nav a {
            margin: 0 20px;
            color: aliceblue;
            text-decoration: none;
        }
        .nav a:hover {
            color: yellow;
        }
        .nav select {
            margin-left: 20px;
            font-size: 18px;
        }
        main {
            margin-top: 180px; /* Adjusted to include the height of the header */
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 70px;
            justify-items: center;
            align-items: center;
            padding: 70px;
        }
        .out {
            position: relative;
            text-align: center;
            width: 300px;
            height: 250px;
        }
        .in {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            font-family: 'Times New Roman', Times, serif;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        main img {
            border-radius: 15px;
            border: 2px solid black;
            width: 100%;
            height: 100%;
            filter: brightness(0.9);
        }
        footer {
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            background-color: burlywood;
        }
        .follow-us {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .follow-us p {
            margin: 0;
        }
        .f {
            color: blue;
        }
        .credits {
            margin-top: 20px;
            font-size: 16px;
            color: black;
        }
    </style>
</head>
